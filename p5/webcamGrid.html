<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>p5 Sketch Grid with Captions</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 320px); /* Slightly taller to fit caption */
      gap: 10px;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      display: block;
    }
    .caption {
      padding: 5px 10px;
      text-align: center;
      font-size: 14px;
      color: #000000;
      background: #ffffff;
      user-select: none;
      font-family: 'PP Right Grotesk Text', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/Webcam01.html"></iframe>
    <div class="caption">Alessandro V.</div>
  </div>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/webcam02.html"></iframe>
    <div class="caption">Tommaso P.</div>
  </div>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/webcam03.html"></iframe>
    <div class="caption">Giorgia G.</div>
  </div>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/webcam04.html"></iframe>
    <div class="caption">Giorgia G.</div>
  </div>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/webcam05.html"></iframe>
    <div class="caption">Federico P.</div>
  </div>
  <div class="container">
    <iframe src="/DesignExMachina/docs/p5/workshop/webcam06.html"></iframe>
    <div class="caption">Josh C.</div>
  </div>
</body>
</html>
